name: nukleushive_app
description: Connect Founders with CoFounders.

publish_to:

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  iconify_flutter: ^0.0.5
  flutter_riverpod: ^2.3.6
  freezed: ^2.3.5
  json_annotation: ^4.8.1
  # firebase_auth: ^4.6.3
  # firebase_core: ^2.14.0
  # google_sign_in: ^6.1.4

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.0
  lint: ^2.0.20


flutter:
  uses-material-design: true

  assets:

    - assets/images/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-VariableFont_wght.ttf 
        - asset: assets/fonts/Montserrat-Italic-VariableFont_wght.ttf    
